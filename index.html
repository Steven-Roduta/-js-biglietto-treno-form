<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body style="background-color: #b91547;">

    <header>
        <h1 style="color: aliceblue; text-align: center; font-size: 40px;">Calcola il prezzo del tuo biglietto</h1> 
    </header>

    <main>
        <div class="container-form" style="padding: 50px; background-color: white; max-width: 40%; min-height: 50px; margin: 0 auto; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <form class="form" id="ticket-form">
                <!-- Nome e Cognome -->
                <div class="form-group">
                    <label for="name">Nome e Cognome</label>
                    <input type="text" id="name" style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px;">
                </div>

                <!-- Km da percorrere -->
                <div class="form-group">
                    <label for="km">Km da percorrere</label>
                    <input type="number" id="km" style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px;">
                </div>

                <!-- Fascia d'età -->
                <div class="form-group">
                    <label for="scelta">Fascia d'età</label>
                    <select id="scelta" style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px;">
                        <option value="opt1">Maggiorenne</option> 
                        <option value="opt2">Minorenne</option> 
                        <option value="opt3">Over 65+</option> 
                    </select>
                </div>

                <!-- Buttons -->
                <div class="form-group">
                    <button type="submit" style="width: 80px; padding: 10px; background-color: #b91547; color: white; border: none; border-radius: 4px;">Genera</button>
                    <button id="resetbtn" type="button" style="width: 80px; padding: 10px; background-color: #b91547; color: white; border: none; border-radius: 4px;">Annulla</button>
                </div>
            </form>
        </div>

        <h2 style="color: aliceblue; text-align: center; font-size: 40px;">Il tuo biglietto</h2> 

        <!-- Biglietto -->
        <div class="container-ticket" style="padding: 50px; background-color: white; max-width: 40%; min-height: 50px; margin: 0 auto; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <h3 style="font-size: 25px; position: relative; bottom: 50px;">Dettaglio Passegeri</h3>
            
            <!-- List -->
            <nav>
                <ul style="list-style: none; display: flex; align-items: center; gap: 25px; font-size: 15px; margin-bottom: 100px; border: 2px solid #000; padding: 20px; justify-content: center;">
                    <li id="name-result">
                        <strong style="font-size: 16px;">Nome Passeggero</strong>
                    </li>
                    <li id="offer">
                        <strong>Offerta</strong>
                        <p style="margin: 0;">Biglietto Standard</p>
                    </li>
                    <li id="train">
                        <strong>Carrozza</strong>
                        <p></p>
                    </li>
                    <li id="code">
                        <strong>Codice CP</strong>
                        <p></p>
                    </li>
                    <li id="ticket-cost">
                        <strong>Costo Biglietto</strong>
                        <p></p>
                    </li>
                </ul>
            </nav>
        </div>
    </main>

    <script src="js/script.js"></script>

</body>
</html>
