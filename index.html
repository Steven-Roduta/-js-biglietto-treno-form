<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body style="background-color: #b91547;">

    <header>
        <h1 style="color: aliceblue; text-align: center;">Calcola il prezzo del tuo biglietto</h1> 
    </header>

    <main style="padding: 50px; background-color: white; max-width: 40%; min-height: 50px; margin: 0 auto; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <div class="container">
            <form class="form">
                <!-- Nome e Cognome -->
                <div class="form-group">
                    <label for="nome">Nome e Cognome</label>
                    <input type="text" id="nome" name="nome" style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px;">
                </div>

                <!-- Km da percorrere -->
                <div class="form-group">
                    <label for="km">Km da percorrere</label>
                    <input type="number" id="km" name="km" style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px;">
                </div>

                <!-- Fascia d'età -->
                <div class="form-group">
                    <label for="scelta">Fascia d'età</label>
                    <select id="scelta" name="scelta" style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px;">
                        <option value="opt1">Maggiorenne</option> 
                        <option value="opt2">Minorenne</option> 
                        <option value="opt3">Over 65+</option> 
                    </select>
                </div>

                <!-- Buttons -->
                <div class="form-group">
                    <button type="submit" style="width: 80px; padding: 10px; background-color:  #b91547; color: white; border: none; border-radius: 4px;">Genera</button>
                    <button type="submit" style="width: 80px; padding: 10px; background-color:  #b91547; color: white; border: none; border-radius: 4px;">Annulla</button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
